            <span class="anchor" id="formLogin"></span>

                     class="form-control rounded-0" required>

                  </div>
                  <div style="padding-top: 10px; padding-left: 55px ;">
                  <button (click)="loginUser()" type="button"  class="btn btn-primary " style="padding-right: 50px; padding-left:50px;">LOGIN</button>
                  <br>
                  <div style=" padding-left: 15px ;" style="padding-top: 10px;">
                    <nav>
                      <a href='#'><p>create an account</p></a>

                  </div>
                  
    
                </div>
                </form>

          </div>
